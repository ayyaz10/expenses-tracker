    <div class="container">
        <div class="card">
            <div class="card-content">
                <span class="card-title">Add Item</span>
                <form class="col">
                    <div class="row">
                        <div class="input-field col s6">
                            <input type="text" placeholder="Add Item" id="item-name">
                            <label for="item-name">Item</label>
                        </div>
                        <div class="input-field col s6">
                            <input type="number" placeholder="Add Calories" id="item-amount">
                            <label for="item-amount">Calories</label>
                        </div>
                        <button class="add-btn btn purple darken-3"><i class="fas fa-plus"></i>Add Item</button>
                        <button class="update-btn btn amber darken-3"><i class="fas fa-edit"></i>Update Item</button>
                        <button class="delete-btn btn red"><i class="fas fa-times"></i>Delete Item</button>
                        <button class="back-btn btn grey right"><i class="fas fa-chevron-circle-left"></i>Back</button>
                    </div>
                </form>
            </div>
        </div>
